box: alpine
build:
    steps:
        - script:
            name: whitelist
            code: cat $WERCKER_SOURCE_DIR/whitelist
deploy:
    steps:
        - mhook-upload:
            bucket: wercker-development
            use-latest: true
            key-id: $AWS_ACCESS_KEY_ID
            key-secret: $AWS_SECRET_ACCESS_KEY
            source: $WERCKER_SOURCE_DIR/whitelist
